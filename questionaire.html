<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name ="keywords" content= "Nutella, chocolate, baking, cooking, recipes, app">
	<meta name="description" content= "Discover your new favourite way to enjoy Nutella">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Reenie+Beanie|Playfair+Display' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type ="text/css" href="styles/style.css">
	<title>Cook With Nutella</title>
</head>
<body>

<section class="discoverNutella">
<!-- 	<h1 class="homeTitle">Nutella Recipe Generator</h1>
	<p>Fill out the questions below to discover a new way to enjoy your favourite spread!</p> -->
		<form class="nutellaQuestionaire" action="">
			<fieldset class="cookingTime">
				<div class="container">
					<h2 class="question-title">First, tell us<br>how much time you have</h2>
					<div class="cookingTimeQuestions">
						<input type="radio" id="less" name="time" value ="less" required="required">
						<label for="less">
							<img src="assets/svg/less.svg" alt="clock depicting less than 10 minutes">A little<p class="little"> Less 10 minutes</p> 
						</label>

						<input type="radio" id="middle" name= "time" value="middle">
						<label for="middle">
							<img src="assets/svg/middle.svg" alt="clock depicting 10 to 30 minutes">Somewhere in the middle<p class="little"> Between 10 and 30 </p> 
						</label>

						<input type="radio" id="more" name="time" value= "more">
						<label for="more">
							<img src="assets/svg/more.svg" alt="clock depicting more than 30 minutes">A lot
							<p class="little"> More than 30 </p> 
						</label>
					</div>
				</div>
			</fieldset>

			<fieldset class="skillLevel">
				<div class="container">
					<h2 class="question-title"> Do you want to make <br> something that's...</h2>
		            <div class="skillLevelQuestions">
						<input type="radio" id="simple" name= "difficulty" value= "easy" required="required">
						<label for="simple">
							<img src="assets/svg/easy.svg" alt="">Simple
							<p class="little">Safe for beginners</p>
						</label>
							
						<input type="radio" id="medium" name="difficulty" value="moderate">
						<label for="medium">
							<img src="assets/svg/moderate.svg" alt="">Somewhere in between
							<p class="little">Intermediate cooks</p>
						</label>
						
						<input type="radio" id="challenging" name="difficulty" value="hard">
						<label for="challenging">
							<img src="assets/svg/hard.svg" alt="">Challenging
							<p class="little">Top chefs only</p>
						</label>
					</div>
				</div>
			</fieldset>

			<fieldset class="flavourChoice">
				<div class="container">
					<h2 class="question-title">What are you <br>in the mood for?</h2>
					<div class="flavourChoiceQuestions">
						<input required="required" type="radio" id="fruity" name="flavour" value="fruity">
						<label for="fruity"> 
							<img src="assets/svg/fruity.svg" alt="A cartoon strawberry">Something Fruity
							<p class="little">Lorem ipsum dolor sit.</p>
						</label>

						<input required="required" type="radio" id="choco" name="flavour" value="chocolatey">
						<label for="choco">
							<img src="assets/svg/chocolaty2.svg" alt="a cartoon illustration of chocolatey dessert">Something Chocolatey
							<p class="little">Lorem ipsum dolor sit.</p>
						</label>
					</div>
				</div>
			</fieldset>

			<fieldset class="heavinessChoice">
				<div class="container">
					<h2 class="question-title">Choose One</h2>
					<div class="heavinessChoiceQuestions">
						<input type="radio" id="rich" name="heaviness" value="rich">
						<label for="rich">
							<img src="assets/svg/rich.svg" alt="">Something Rich <p class="little">Big on flavour</p>
						</label>
						
						<input type="radio" id="light" name="heaviness" value="light">
						<label for="light">
							<img src="assets/svg/light.svg" alt="">Something light <p class="little">A small treat</p>
						</label>
					</div>
				</div>
			</fieldset>
			<input type="submit" class="feedMe" value= "feed me!">

		</form>
		
</section>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>	
<script type="text/javascript" src="script/objects.js"></script>
<script type="text/javascript" src="script/apps.js"></script>
<script src="script/scrollNav.js/jquery.scrollNav.js"></script>
</body>
</html>
